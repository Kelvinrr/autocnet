language: generic
sudo: true

branches:
  only:
    - dev
    - testing

jobs:
  allow_failures:
    - os: osx

matrix:
  include:
    - os: linux
      env: PYTHON_VERSION=3.6
    - os: linux
      env: PYTHON_VERSION=3.7
    - os: mac
      env: PYTHON_VERSION=3.6
    - os: mac
      env: PYTHON_VERSION=3.7

# Setup a postgresql instance w/postgis
services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.25.2       
    #addons:
      #  postgresql: 9.6
      #  apt:
      #    packages:
      #    - postgresql-9.6-postgis-2.4
      #  on:
      #    os: linux
      #

before_install:
  # Create the template database that is used to instantiate the test DB 
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin/docker-compose
  - cd services 
  - export AUTOCNET_SERVER_DB=/var/lib/postgresql/data
  - docker network create traefik-public
  - docker-compose up -d db
    # - cat localhost:5432:template_postgis:user:password > ~/.pgpass
    # - psql --host localhost --port 5432 -c 'create database template_postgis;' -U user;
    # - psql --host localhost --port 5432 -d template_postgis -U user -c 'create extension postgis';
    # - psql --host localhost --port 5432 -d template_postgis -c 'create extension postgis_topology';
    # - psql --host localhost --port 5432 -d template_postgis -c 'GRANT ALL ON geometry_columns TO PUBLIC;';
    # - psql --host localhost --port 5432 -d template_postgis -c 'GRANT ALL ON geography_columns TO PUBLIC;';
    # - psql --host localhost --port 5432 -d template_postgis -c 'GRANT ALL ON spatial_ref_sys TO PUBLIC;';

install:
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      curl -o miniconda.sh  https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - ls $HOME/miniconda/bin
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels conda-forge
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  # Create the env
  - conda create -q -n test python=$PYTHON_VERSION
  - source activate test

  # Install dependencies
  - conda env update -n test -f environment.yml
  - export PROJ_LIB=$CONDA_PREFIX/share/proj 
  - pip install travis-sphinx 
  - conda install -c conda-forge nbsphinx

script:
  - autocnet_config=config/test_config.yml pytest -v autocnet
  - travis-sphinx build --source=docs --nowarn # The sphinx build script

after_success:
  - coveralls

deploy:
  provider: script
  skip_cleanup: true
  script: bash deploy.sh
  on:
    branch: dev

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/6cbe4b65fff6764ed80f
    on_success: always
    on_failure: always
